<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coinwybi - Settings</title>
    <style>
         :root {
            --main-color: #00ffb7;
            --bg-dark: #0e0e0e;
            --bg-footer: #1e1e1e;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --divider-color: #333;
            --card-bg: #1e1e1e;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            padding-bottom: 100px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        header {
            background-color: #1e1e1e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--main-color);
        }
        
        .language-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        /* Page Header */
        
        .page-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--divider-color);
        }
        
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        /* Settings Content */
        
        .settings-container {
            padding: 20px;
        }
        
        .settings-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }
        
        .settings-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--main-color);
            border-radius: 3px;
        }
        
        .settings-list {
            list-style: none;
            padding: 0;
            margin: 0;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .settings-item {
            padding: 18px 15px;
            border-bottom: 1px solid var(--divider-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .settings-item:last-child {
            border-bottom: none;
        }
        
        .settings-item:hover {
            background: rgba(0, 255, 183, 0.05);
        }
        
        .settings-item:active {
            transform: scale(0.98);
        }
        
        .item-label {
            font-size: 16px;
            font-weight: 500;
        }
        
        .item-value {
            font-size: 14px;
            color: var(--text-secondary);
        }
        /* Sign Out Button */
        
        .signout-btn {
            display: block;
            width: calc(100% - 40px);
            margin: 30px auto 0;
            padding: 16px;
            background: rgba(255, 75, 75, 0.2);
            border: 1px solid rgba(255, 75, 75, 0.5);
            color: #ff4b4b;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .signout-btn:hover {
            background: rgba(255, 75, 75, 0.3);
            box-shadow: 0 0 15px rgba(255, 75, 75, 0.2);
        }
        /* Bottom Navigation - Same as index.html */
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-footer);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            border-top: 1px solid #333;
            z-index: 999;
        }
        
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            cursor: pointer;
        }
        
        .bottom-nav img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            margin-bottom: 2px;
        }
        /* Theme Toggle - Same as index.html */
        
        .theme-toggle {
            position: fixed;
            bottom: 75px;
            right: 15px;
            background-color: var(--main-color);
            color: #000;
            border: none;
            padding: 10px 14px;
            font-size: 12px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 2px 10px rgba(0, 255, 183, 0.5);
            transition: background 0.3s;
        }
        /* Light Mode Styles */
        
        body.light-mode {
            background-color: #f4f4f4;
            --text-primary: #333;
            --text-secondary: #666;
            --divider-color: #ddd;
            --card-bg: #ffffff;
        }
        
        body.light-mode header,
        body.light-mode .bottom-nav {
            background-color: #ffffff;
            border-color: #ddd;
        }
        
        body.light-mode .page-header {
            border-bottom-color: #ddd;
        }
        
        body.light-mode .settings-list {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        body.light-mode .bottom-nav button {
            color: #333;
        }
        /* Animation for list items */
        
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .settings-item {
            animation: slideIn 0.4s ease forwards;
            opacity: 0;
        }
        
        .settings-item:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .settings-item:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .settings-item:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .settings-item:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .settings-item:nth-child(5) {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><img src="/assets/icons/logo.png" width="30px" alt=""></div>
        <a href="language.html"><img src="/assets/icons/worlwide.png" class="language-icon" alt="Language"></a>
    </header>

    <div class="page-header">
        <button class="back-button" onclick="window.history.back()">
            <img src="/assets/icons/previous.png" width="24" alt="Back">
        </button>
        <div style="flex: 1;"></div>
        <!-- Empty spacer for title alignment -->
    </div>

    <div class="settings-container">
        <h2 class="settings-title">Settings</h2>

        <ul class="settings-list">
            <li class="settings-item" onclick="showIdInfo()">
                <span class="item-label">ID</span>
                <span class="item-value">25389</span>
            </li>
            <li class="settings-item" onclick="window.location.href='change_password.html'">
                <span class="item-label">Login password</span>
                <span class="item-value"></span>
            </li>
            <li class="settings-item" onclick="window.location.href='funding_password.html'">
                <span class="item-label">Funding Password</span>
                <span class="item-value"></span>
            </li>
            <li class="settings-item" onclick="window.location.href='language.html'">
                <span class="item-label">Choose a language</span>
                <span class="item-value">Language change</span>
            </li>
            <li class="settings-item" onclick="window.location.href='help_center.html'">
                <span class="item-label">Help Center</span>
                <span class="item-value"></span>
            </li>
        </ul>

        <button class="signout-btn" onclick="signOut()">Sign out</button>
    </div>

    <div class="bottom-nav">
        <button onclick="window.location.href='index.html'">
            <img src="/assets/icons/home.png" alt="Home">
            Home
        </button>
        <button onclick="window.location.href='market.html'">
            <img src="/assets/icons/bull-market.png" alt="Market">
            Market
        </button>
        <button onclick="window.location.href='transactions.html'">
            <img src="/assets/icons/invoice.png" alt="Transactions">
            Transact
        </button>
        <button onclick="window.location.href='balance.html'">
            <img src="/assets/icons/money.png" alt="Balance">
            Balance
        </button>
        <button onclick="window.location.href='profile.html'">
            <img src="/assets/icons/user.png" alt="Profile">
            Profile
        </button>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <script>
        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Auto-load theme on page load
        (function() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }
        })();

        // Sign out function
        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                // In a real app, this would clear session/token and redirect
                window.location.href = 'login.html';
            }
        }

        // Show ID info (example function)
        function showIdInfo() {
            alert('Your account ID: 25389\nThis is your unique identifier on our platform.');
        }

        // Animation for sign out button
        const signoutBtn = document.querySelector('.signout-btn');
        signoutBtn.addEventListener('mouseenter', () => {
            signoutBtn.style.transform = 'translateY(-2px)';
        });
        signoutBtn.addEventListener('mouseleave', () => {
            signoutBtn.style.transform = 'translateY(0)';
        });
    </script>
</body>

</html>
