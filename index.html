<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tradovate - Home</title>
    <style>
         :root {
            --main-color: #00ffb7;
            --bg-dark: #0e0e0e;
            --bg-footer: #1e1e1e;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            padding-bottom: 70px;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--main-color);
        }
        
        .language-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        .hero {
            position: relative;
            width: 100%;
            height: 75vh;
            overflow: hidden;
        }
        
        @media (min-width: 768px) {
            .hero {
                height: 50vh;
            }
        }
        
        .slider {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 12s linear infinite;
        }
        
        .slide {
            width: 100%;
            flex-shrink: 0;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            33% {
                transform: translateX(-100%);
            }
            66% {
                transform: translateX(-200%);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        .hero-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .hero-caption h1 {
            font-size: 28px;
            color: var(--main-color);
            margin: 0;
        }
        
        .hero-caption p {
            margin: 5px 0 15px;
            font-size: 16px;
        }
        
        .cta-button {
            padding: 10px 25px;
            font-size: 14px;
            background-color: var(--main-color);
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .ticker {
            background-color: #111;
            overflow: hidden;
            white-space: nowrap;
            padding: 10px 0;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
        }
        
        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
        }
        
        .ticker-item {
            display: inline-block;
            margin-right: 60px;
            font-size: 15px;
        }
        
        @keyframes scroll-left {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .icon-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px 15px;
            text-align: center;
        }
        
        .icon-link {
            text-decoration: none;
            color: white;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        
        .icon-link:hover {
            background: #2e2e2e;
        }
        
        .icon-link img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        
        .lockup-section {
            padding: 20px;
            display: flex;
            justify-content: center;
            animation: fadeInUp 1.5s ease;
        }
        
        .lockup-card {
            background: linear-gradient(145deg, #111, #1a1a1a);
            border: 1px solid #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 183, 0.3);
            transition: transform 0.4s, box-shadow 0.4s;
        }
        
        .lockup-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(0, 255, 183, 0.5);
        }
        
        .lockup-card img {
            width: 50px;
            height: 50px;
            animation: pulseGlow 2s infinite ease-in-out;
        }
        
        .lockup-text h3 {
            margin: 0;
            font-size: 18px;
            color: var(--main-color);
        }
        
        .lockup-text p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #ccc;
        }
        /* Animation Effects */
        
        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes pulseGlow {
            0%,
            100% {
                filter: drop-shadow(0 0 4px var(--main-color));
            }
            50% {
                filter: drop-shadow(0 0 8px var(--main-color));
            }
        }
        
        .market-section {
            background-color: #111;
            padding: 20px 10px;
        }
        
        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .market-toggle {
            display: flex;
            gap: 10px;
        }
        
        .market-toggle button {
            padding: 6px 12px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .market-toggle button.active {
            background-color: var(--main-color);
            color: #000;
        }
        
        .market-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .market-table th,
        .market-table td {
            padding: 10px 5px;
            text-align: left;
            border-bottom: 1px solid #222;
        }
        
        .market-table th {
            color: var(--main-color);
        }
        
        .hidden {
            display: none;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-footer);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            border-top: 1px solid #333;
            z-index: 999;
        }
        
        .bottom-nav button {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            cursor: pointer;
        }
        
        .bottom-nav img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            margin-bottom: 2px;
        }
        /* Ensure full-width scaling and prevent side-scrolling */
        
        html,
        body {
            max-width: 100%;
            overflow-x: hidden;
        }
        /* Light/Dark mode styles */
        
        body.light-mode {
            background-color: #f4f4f4;
            color: #000;
        }
        
        body.light-mode header,
        body.light-mode .bottom-nav,
        body.light-mode .ticker,
        body.light-mode .lockup-card,
        body.light-mode .market-section,
        body.light-mode .icon-link {
            background-color: #ffffff !important;
            color: #111111 !important;
        }
        
        body.light-mode .hero-caption h1,
        body.light-mode .hero-caption p {
            color: #000000;
            text-shadow: 0 0 4px rgba(0, 255, 183, 0.8), 0 0 6px rgba(0, 255, 183, 0.5);
        }
        
        body.light-mode .ticker-item {
            color: #222;
            text-shadow: 0 0 3px rgba(0, 255, 183, 0.6);
        }
        
        body.light-mode nav a {
            color: #000;
            font-weight: 600;
        }
        
        body.light-mode .cta-button {
            background-color: #111;
            color: #00ffb7;
            box-shadow: 0 0 8px rgba(0, 255, 183, 0.6);
        }
        
        body.light-mode .bottom-nav svg {
            fill: #00cfa2;
        }
        
        body.light-mode .market-table th,
        body.light-mode .market-table td {
            color: #222 !important;
            font-weight: 600;
            text-shadow: 0 0 4px rgba(0, 255, 183, 0.3);
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 75px;
            right: 15px;
            background-color: var(--main-color);
            color: #000;
            border: none;
            padding: 10px 14px;
            font-size: 12px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 2px 10px rgba(0, 255, 183, 0.5);
            transition: background 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: #00e0a3;
        }
        /* Market section style upgrades */
        
        .market-section {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 183, 0.2);
        }
        
        .market-table td {
            color: #ccc;
        }
        
        .market-table tr:hover {
            background-color: #222;
        }
        
        @media (max-width: 768px) {
            .hero-caption h1 {
                font-size: 20px;
            }
            .hero-caption p {
                font-size: 14px;
            }
            .cta-button {
                font-size: 12px;
            }
            .bottom-nav {
                height: 60px;
            }
            .theme-toggle {
                bottom: 75px;
                right: 10px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo"><img src="/assets/icons/logo.png" width="30px" alt=""></div>
        <a href="language.html"><img src="/assets/icons/worlwide.png" class="language-icon" alt="Language"></a>
    </header>

    <div class="hero">
        <div class="slider">
            <div class="slide"><img src="/assets/images/closeup-golden-bitcoins-dark-reflective-surface-histogram-decreasing-crypto_11zon.jpg" alt="Slide 1" /></div>
            <div class="slide"><img src="/assets/images/cyberpunk-bitcoin-illustration_11zon.jpg" alt="Slide 2" /></div>
            <div class="slide"><img src="/assets/images/minimalistic-still-life-assortment-with-cryptocurrency.jpg" alt="Slide 3" /></div>
        </div>
        <div class="hero-caption">
            <h1>Invest Smart, Trade Secure</h1>
            <p>Join the most trusted crypto investment platform.</p>
            <button class="cta-button" onclick="window.location.href='signup.html'">Get Started</button>

    </div>

    <div class="ticker">
        <div class="ticker-content" id="tickerContent"></div>
    </div>

    <div class="icon-section">
        <a href="home_deposit.html" class="icon-link">
            <img src="/assets/icons/deposit.png" alt="Deposit">
            <div>Deposit</div>
        </a>
        <a href="home_withdrawal.html" class="icon-link">
            <img src="/assets/icons/withdraw.png" alt="Withdrawal">
            <div>Withdrawal</div>
        </a>
        <a href="home_subscription.html" class="icon-link">
            <img src="/assets/icons/subscription.png" alt="Subscription">
            <div>Subscription</div>
        </a>
        <a href="https://t.me/YourTelegramUsername" target="_blank" class="icon-link">
            <img src="/assets/icons/customer-service.png" alt="Customer Service">
            <div>Customer Service</div>
        </a>
        <a href="home_download.html" class="icon-link">
            <img src="/assets/icons/download.png" alt="Download App">
            <div>Download App</div>
        </a>
        <a href="transactions.html" class="icon-link">
            <img src="/assets/icons/free-trade.png" alt="Contract">
            <div>Contract</div>
        </a>
    </div>

    <div class="lockup-section" onclick="window.location.href='lockup.html'">
        <div class="lockup-card">
            <img src="/assets/icons/investment.png" alt="Lockup Icon" />
            <div class="lockup-text">
                <h3>Mining by Lockup</h3>
                <p>Earn daily rewards by locking your assets!</p>
            </div>
        </div>
    </div>

    <section class="market-section">
        <div class="market-header">
            <h3 style="margin: 0; font-size: 18px;">Market</h3>
            <div class="market-toggle">
                <button id="gainersBtn" class="active">Top Gainers</button>
                <button id="volumeBtn">Volume List</button>
            </div>
        </div>

        <!-- Top Gainers Table -->
        <table class="market-table" id="gainersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Price</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody id="gainersBody"></tbody>
        </table>

        <!-- Volume List Table -->
        <table class="market-table hidden" id="volumeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Price</th>
                    <th>24H Turnover (Million)</th>
                </tr>
            </thead>
            <tbody id="volumeBody"></tbody>
        </table>
    </section>
    <div class="bottom-nav">
        <button onclick="window.location.href='index.html'">
      <img src="/assets/icons/home.png" alt="Home">
      Home
    </button>
        <button onclick="window.location.href='market.html'">
      <img src="/assets/icons/bull-market.png" alt="Market">
      Market
    </button>
        <button onclick="window.location.href='transactions.html'">
      <img src="/assets/icons/invoice.png" alt="Transactions">
      Transact
    </button>
        <button onclick="window.location.href='balance.html'">
      <img src="/assets/icons/money.png" alt="Balance">
      Balance
    </button>
        <button onclick="window.location.href='profile.html'">
      <img src="/assets/icons/user.png" alt="Profile">
      Profile
    </button>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">☀️</button>
    <script>
        // Theme toggle function remains the same
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // Auto-load theme on page load
        (function() {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }
        })();

        // CoinGecko API implementation
        async function fetchMarketData() {
            try {
                // Fetch top cryptocurrencies by market cap (similar to your existing coins)
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
                const data = await response.json();

                // Update ticker
                updateTicker(data);

                // Update market tables
                updateTables(data);
            } catch (error) {
                console.error('Error fetching market data:', error);
                // Fallback to your original random data if API fails
                fallbackMarketData();
            }
        }

        function updateTicker(data) {
            const ticker = document.getElementById("tickerContent");
            ticker.innerHTML = data.map(coin => {
                return `<span class="ticker-item">${coin.symbol.toUpperCase()}: $${coin.current_price.toLocaleString()}</span>`;
            }).join('');
        }

        function updateTables(data) {
            const gainersBody = document.getElementById("gainersBody");
            const volumeBody = document.getElementById("volumeBody");

            gainersBody.innerHTML = '';
            volumeBody.innerHTML = '';

            // Sort by price change percentage (for gainers)
            const sortedByChange = [...data].sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h);

            // Sort by volume (for volume list)
            const sortedByVolume = [...data].sort((a, b) => b.total_volume - a.total_volume);

            // Top Gainers
            sortedByChange.forEach(coin => {
                const gainersRow = `
            <tr>
                <td>${coin.symbol.toUpperCase()}/USDT</td>
                <td>$${coin.current_price.toLocaleString()}</td>
                <td style="color: ${coin.price_change_percentage_24h >= 0 ? 'lime' : 'red'}">
                    ${coin.price_change_percentage_24h ? coin.price_change_percentage_24h.toFixed(2) : '0.00'}%
                </td>
            </tr>
        `;
                gainersBody.innerHTML += gainersRow;
            });

            // Volume List
            sortedByVolume.forEach(coin => {
                const volumeRow = `
            <tr>
                <td>${coin.symbol.toUpperCase()}/USDT</td>
                <td>$${coin.current_price.toLocaleString()}</td>
                <td>${(coin.total_volume / 1000000).toFixed(2)}M</td>
            </tr>
        `;
                volumeBody.innerHTML += volumeRow;
            });
        }

        // Fallback function if API fails
        function fallbackMarketData() {
            const coins = [{
                symbol: "BTC",
                current_price: 68000,
                price_change_percentage_24h: 2.5,
                total_volume: 2500000000
            }, {
                symbol: "ETH",
                current_price: 3500,
                price_change_percentage_24h: 1.8,
                total_volume: 1800000000
            }, {
                symbol: "SOL",
                current_price: 145,
                price_change_percentage_24h: 5.2,
                total_volume: 1200000000
            }, {
                symbol: "XRP",
                current_price: 0.59,
                price_change_percentage_24h: -0.8,
                total_volume: 900000000
            }, {
                symbol: "ADA",
                current_price: 0.39,
                price_change_percentage_24h: -1.2,
                total_volume: 700000000
            }, {
                symbol: "DOGE",
                current_price: 0.084,
                price_change_percentage_24h: 3.1,
                total_volume: 600000000
            }, {
                symbol: "LTC",
                current_price: 95,
                price_change_percentage_24h: 0.5,
                total_volume: 500000000
            }, {
                symbol: "BNB",
                current_price: 560,
                price_change_percentage_24h: 2.1,
                total_volume: 400000000
            }, {
                symbol: "TRX",
                current_price: 0.13,
                price_change_percentage_24h: -2.3,
                total_volume: 300000000
            }, {
                symbol: "AVAX",
                current_price: 34,
                price_change_percentage_24h: 4.7,
                total_volume: 200000000
            }];

            updateTicker(coins);
            updateTables(coins);
        }

        // Toggle logic remains the same
        const gainersBtn = document.getElementById("gainersBtn");
        const volumeBtn = document.getElementById("volumeBtn");
        const gainersTable = document.getElementById("gainersTable");
        const volumeTable = document.getElementById("volumeTable");

        gainersBtn.onclick = () => {
            gainersTable.classList.remove("hidden");
            volumeTable.classList.add("hidden");
            gainersBtn.classList.add("active");
            volumeBtn.classList.remove("active");
        };

        volumeBtn.onclick = () => {
            volumeTable.classList.remove("hidden");
            gainersTable.classList.add("hidden");
            volumeBtn.classList.add("active");
            gainersBtn.classList.remove("active");
        };

        // Initial fetch
        fetchMarketData();

        // Update every 7 seconds (changed from 60 seconds)
        setInterval(fetchMarketData, 7000); // 7000 milliseconds = 7 seconds
    </script>
</body>

</html>
